<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <br><br>
   <form >
    <div class="p-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com">
        <br>
        <label for="number" class="form-label">Contact number</label>
        <input type="number" class="form-control" id="number" placeholder="+91">
        <br>
        <select class="form-select">
            <option selected>Choose your city</option>
            <option value="Mum">Mumbai</option>
            <option value="Del">Delhi</option>
            <option value="Ahm">Ahmedabad</option>
        </select>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexcheckdefault" value="check">
            <label for="flexcheckdefault" class="form-check-label">Privacy policy</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <br><br>  
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexswitchcheckdefault" value="check">
            <label for="flexswitchcheckdefault" class="form-check-label">Default checkbox</label>
        </div>         
        </div>    
   </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
