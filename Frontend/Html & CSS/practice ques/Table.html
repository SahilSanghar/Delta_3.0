<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="black">
        <caption>A test table with merge cells</caption>
        <theader>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
        </theader>
        <tbody>
            <tr>
                <td>Male</td>
                <td>1.9</td>
                <td>0.0003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>1.7</td>
                <td>0.0002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
